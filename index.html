<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketLinks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="change">
        <input type="checkbox" name="change-theme" id="change-theme">
        <label for="change-theme">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
        </label>
    </div>

    <nav>
        <ul class="list">
            <p>Escolha o Tema:</p>
            <li id="green">
                <span class="color"></span>
                <span class="description">Green</span>
            </li>
            <li id="dark-green">
                <span class="color"></span>
                <span class="description">Dark-Green</span>
            </li>
            <li id="pink">
                <span class="color"></span>
                <span class="description">Pink</span>
            </li>
            <li id="dark-pink">
                <span class="color"></span>
                <span class="description">Dark-Pink</span>
            </li>
        </ul>
    </nav>
    
    
    <div class="container">
        <img src="https://github.com/carlos09v.png" alt="Imagem do Carlos Vinicius" class="avatar" />
        <h1>Carlos Vinicius</h1>
        <p id="usarname">@carlos09v</p>

        <ul>
            <li>
                <a href="https://www.instagram.com/carlos09v/" target="_blank">üì∏ Instagram</a>
            </li>
            <li>
                <a href="https://twitter.com/carlos09v1" target="_blank">üê¶ Twitter</a>
            </li>
            <li>
                <a href="https://github.com/carlos09v" target="_blank">üê± GitHub</a>
            </li>
            <li>
                <a href="https://codepen.io/carlos09v" target="_blank">‚úèÔ∏è Codepen</a>
            </li>
        </ul>

        <footer>
            Feito com üíú pela <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
        </footer>

    </div>

    <script>
        const changeThemeBtn = document.querySelector('.change')

        const green = document.getElementById('green').childNodes[1]
        const darkGreen = document.getElementById('dark-green').childNodes[1]
        const pink = document.getElementById('pink').childNodes[1]
        const darkPink = document.getElementById('dark-pink').childNodes[1]

        // Toggle dark mode
        const toogleDarkMode = () => {
            document.body.classList.toggle('dark')
        }

        changeThemeBtn.addEventListener('change', () => {
            toogleDarkMode()

            // Save or remove dark mode
            localStorage.removeItem('dark')

            if(document.body.classList.contains('dark')){
                localStorage.setItem('dark', 1)
            }
        })


        // Colors Theme
        const colors = document.querySelectorAll('.color')

        const toggleGreenMode = () => {
            document.body.classList.toggle('green')

            if(colors.classList.contains('selected')){
                colors.classList.remove('selected')
            }
            green.classList.add('selected')
        }

        const toogleDarkGreenMode = () => {
            document.body.classList.toggle('dark-green')

            if(colors.classList.contains('selected')){
                colors.classList.remove('selected')
            }
            darkGreen.classList.add('selected')
        }

        const tooglePinkMode = () => {
            document.body.classList.toggle('pink')

            if(colors.classList.contains('selected')){
                colors.classList.remove('selected')
            }
            pink.classList.add('selected')
        }

        const toogleDarkPinkMode = () => {
            document.body.classList.toggle('dark-pink')

            if(colors.classList.contains('selected')){
                colors.classList.remove('selected')
            }
            darkPink.classList.add('selected')
        }

        green.addEventListener('change', () => {
            toggleGreenMode()

            // Save or remove color Theme
            localStorage.removeItem('green')

            if(document.body.classList.contains('green')){
                localStorage.setItem('green', 1)
            }
        })

        darkGreen.addEventListener('change', () => {
            toogleDarkGreenMode()

            localStorage.removeItem('dark-green')

            if(document.body.classList.contains('dark-green')){
                localStorage.setItem('dark-green', 1)
            }
        })

        pink.addEventListener('change', () => {
            tooglePinkMode()

            localStorage.removeItem('pink')

            if(document.body.classList.contains('pink')){
                localStorage.setItem('pink', 1)
            }
        })

        darkPink.addEventListener('change', () => {
            toogleDarkPinkMode()

            localStorage.removeItem('dark-pink')

            if(document.body.classList.contains('dark-pink')){
                localStorage.setItem('dark-pink', 1)
            }
        })
        

        // Load light or dark mode AND colors mode
        const loadTheme = () => {
            const darkMode = localStorage.getItem('dark'),
            green = localStorage.getItem('green'),
            darkGreen = localStorage.getItem('dark-green'),
            pink = localStorage.getItem('pink'),
            darkPink = localStorage.getItem('dark-pink')

            if(darkMode){
                toogleDarkMode()
            }else if(green) {
                toggleGreenMode()
            }else if(darkGreen) {
                toogleDarkGreenMode()
            }else if(pink) {
                tooglePinkMode()
            }else if (darkPink) {
                toogleDarkPinkMode()
            }
        }

        loadTheme()
    </script>
    
</body>
</html>
